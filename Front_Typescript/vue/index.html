<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-3">

        <h1 class="text-center">Transfert Breukh</h1>

      

        <div class="transaction-section">
            <h4 class="transaction-title">Expéditeur</h4>
            <div class="form-group">
                <label for="expediteur">Numéro expéditeur</label>
                <input type="text" class="form-control" id="expediteur" placeholder="Numéro de téléphone expéditeur">
            </div>
            <div class="form-group">
                <label for="expediteur_nom">Nom</label>
                <input type="text" class="form-control" id="expediteur_nom" placeholder="Nom complet de l'expéditeur">
            </div>
        </div>

        <div class="transaction-section">
            <h4 class="transaction-title">Transaction</h4>
            <div class="form-group">
                <label for="montant">Montant</label>
                <input type="number" class="form-control" id="montant" placeholder="Montant de la transaction">
            </div>
            <div class="form-group">
                <label for="fournisseur">Fournisseur</label>
                <select class="form-control" id="fournisseur">
                    <option>Choisissez un Fournisseur</option>
                    <option value="wave">Wave</option>
                    <option value="wari">Wari</option>
                    <option value="om">Orange Money</option>
                    <option value="cb">Compte Bancaire</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_transaction">Type de transaction</label>
                <select class="form-control" id="type_transaction">
                    <option>Choisis un type de transaction</option>
                    <option value="depot">Dépôt</option>
                    <option value="retrait">Retrait</option>
                    <option value="CbyC">Compte à Compte</option>
                </select>
            </div>
        </div>

        <div class="transaction-section">
            <h4 class="transaction-title">Destinataire</h4>
            <div class="form-group">
                <label for="destinataire">Numéro destinataire</label>
                <input type="text" class="form-control" id="destinataire"
                    placeholder="Numéro de téléphone destinataire">
            </div>
            <div class="form-group">
                <label for="destinataire_nom">Nom</label>
                <input type="text" class="form-control" id="destinataire_nom" placeholder="Nom complet du destinataire">
            </div>
        </div>


        <div class="text-right">
            <button class="btn btn-primary btn-lg">Valider</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../dist/script.js"></script>
</body>

</html>
