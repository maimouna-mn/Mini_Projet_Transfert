<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-3">

        <h1 class="text-center">Transfert Breukh</h1>

<div class="d-flex " style="width: 102%;" >
        <div class="transaction-section"  style="width: 100%;">
            <h4 class="transaction-title">Expéditeur</h4>
            <div class="form-group">
                <label for="expediteur">Numéro expéditeur</label>
                <input type="text" class="form-control" id="expediteur" placeholder="Numéro de téléphone expéditeur">
            </div>
            <div class="form-group">
                <label for="expediteur_nom">Nom</label>
                <input type="text" class="form-control" id="expediteur_nom" placeholder="Nom complet de l'expéditeur">
            </div>
         
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </div>
        <div class="transaction-section">
            <h4 class="transaction-title">Transaction</h4>
            <div class="form-group">
                <label for="montant">Montant</label>
                <input type="number" class="form-control" id="montant" placeholder="Montant de la transaction">
            </div>
            <div class="form-group">
                <label for="fournisseur">Fournisseur</label>
                <select class="form-control" id="fournisseur">
                    <option>Choisissez un Fournisseur</option>
                    <option value="wave">Wave</option>
                    <option value="wari">Wari</option>
                    <option value="om">Orange Money</option>
                    <option value="cb">Compte Bancaire</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_transaction">Type de transaction</label>
                <select class="form-control" id="type_transaction">
                    <option>Choisis un type de transaction</option>
                    <option value="depot">Dépôt</option>
                    <option value="retrait">Retrait</option>
                    <option value="CbyC">Compte à Compte</option>
                </select>
            </div>
        </div>

        <div class="transaction-section" id="hiden">
            <h4 class="transaction-title">Destinataire</h4>
            <div class="form-group">
                <label for="destinataire">Numéro destinataire</label>
                <input type="text" class="form-control" id="destinataire"
                    placeholder="Numéro de téléphone destinataire">
            </div>
            <div class="form-group">
                <label for="destinataire_nom">Nom</label>
                <input type="text" class="form-control" id="destinataire_nom" placeholder="Nom complet du destinataire">
            </div>
        </div>



        <div class="text-right">
            <button class="btn btn-primary btn-lg">Valider</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Code pour retirer l'argent: </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
               
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body1 d-flex">
           
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="../dist/script.js"></script>
</body>

</html>
